{%extends 'base.html'%}

{%block content%}

<div class="center col-lg-4 offset-lg-4 my-5">
	<form method="post">
	  {% csrf_token %}
	  <h2 class="text-success">Password Reset Confirm</h2>
	  
      <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col">

                 {% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  
	  
	  <div>
	    <button type="submit" class="btn btn-primary">Reset Password</button>
	  </div>
	</form>
            </div>
           
        </div>
      </div>
	 
</div>


{%endblock content%}
