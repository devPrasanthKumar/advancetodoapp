{% load static %} {% block content %}
<title>ToDo | Login</title>
<link rel="stylesheet" href="{% static 'login.css' %}" />

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous" />

{% if messages %} {% for message in messages %}

<div
  class="alert alert-{{message.tags}} alert-dismissible fade text-center w-50 mx-auto show mt-4"
  role="alert">
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"></button>
</div>

{% endfor %} {% endif %}

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-12 col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw1.svg"
          class="img-fluid"
          alt="Phone image" />
      </div>
      <div class="col-12 col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <p class="fs-6">Demo Account</p>
        <p class="fs-6">username : demouser1</p>
        <p class="fs-6">password : 1234fdsa</p>
        <form method="POST">
          {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-4">{{form.username}}</div>

          <!-- Password input -->
          <div class="form-outline mb-4">{{form.password}}</div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked />
              <label class="form-check-label" for="form1Example3">
                Remember me
              </label>
            </div>
            <a href="{%url 'password-reset' %}">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <a href="{% url 'login' %}">
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Log in
            </button>
          </a>
        </form>
        <a href="{% url 'signin' %}">
          <button type="submit" class="btn btn-dark btn-lg btn-block">
            Create an account
          </button>
        </a>
      </div>
    </div>
  </div>
</section>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>

{% endblock %}
